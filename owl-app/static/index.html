<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Amortización Financiera</title>
    <meta name="description" content="Sistema híbrido SAP Business One + OWL para gestión de amortización financiera">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/assets/manifest.json">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Loading Styles -->
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: 'Inter', sans-serif;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .loading-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .loading-subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading screen when app is ready */
        .app-ready .loading-screen {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        
        /* Base app styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
        }
        
        #app {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-logo">
            SAP
        </div>
        <h1 class="loading-title">Sistema de Amortización Financiera</h1>
        <p class="loading-subtitle">Conectando con SAP Business One...</p>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Main Application Container -->
    <div id="app">
        <!-- Application content will be mounted here -->
    </div>
    
    <!-- Error Fallback -->
    <div id="error-fallback" style="display: none; padding: 20px; text-align: center;">
        <h2>Error al cargar la aplicación</h2>
        <p>Ha ocurrido un error inesperado. Por favor, recarga la página.</p>
        <button onclick="window.location.reload()">Recargar</button>
    </div>
    
    <!-- Scripts will be injected by webpack -->
    
    <script>
        // Remove loading screen when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.body.classList.add('app-ready');
            }, 1000);
        });
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('error-fallback').style.display = 'block';
        });
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
